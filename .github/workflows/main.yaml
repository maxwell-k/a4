on: push # yamllint disable-line rule:truthy

permissions: {}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with: { persist-credentials: false }
      - uses: fsfe/reuse-action@676e2d560c9a403aa252096d99fcab3e1132b0f5 # v6
      - run: yamllint --version && yamllint .github
      # yamllint disable-line rule:line-length
      - uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with: { deno-version: 2.6.x }
      - run: deno fmt --check
      - run: deno lint
      - run: deno install
      - run: curl --silent --remote-name http://example.org/index.html
      # https://chromium.googlesource.com/chromium/src/+/main/docs/security/apparmor-userns-restrictions.md#option-1_the-easiest-way
      # https://github.com/puppeteer/puppeteer/blob/main/.github/workflows/ci.yml#L198C9-L198C86
      - run: >-
          echo 0
          | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns
      - run: >-
          deno
          run
          --allow-net
          --allow-run
          --allow-read
          --allow-write
          --allow-env
          a4.js
          index.html
      - run: >-
          deno
          run
          --allow-env
          --allow-read
          --allow-ffi
          --allow-sys
          is-a4.js
          index.pdf
      - run: >-
          deno
          compile
          --allow-env
          --allow-read
          --allow-write
          --allow-run
          --allow-net
          a4.js
      - run: sha256sum a4 | tee SHA256SUMS
      # yamllint disable-line rule:line-length
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          path: |
            a4
            SHA256SUMS
  zizmor:
    runs-on: ubuntu-24.04
    # https://github.com/zizmorcore/zizmor-action#permissions
    permissions: { security-events: write }
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with: { persist-credentials: false }
      # yamllint disable-line rule:line-length
      - uses: zizmorcore/zizmor-action@135698455da5c3b3e55f73f4419e481ab68cdd95 # v0.4.1
  publish:
    runs-on: ubuntu-24.04
    # https://github.com/softprops/action-gh-release#permissions
    permissions: { contents: write }
    needs: build
    steps:
      # yamllint disable-line rule:line-length
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with: { name: artifact }
      # yamllint disable-line rule:line-length
      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            a4
            SHA256SUMS
        if: github.ref_type == 'tag'
